<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/7976a7248f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="listWindow">
    <!-- 1. header -->
    <header class="listWindow__header">
      Shopping List
    </header>

    <!-- 2. content -->
    <ul class="listWindow__content">
      <li class="item__row">
        <div class="item">
          <span>우유</span> 
          <i class="fas fa-trash"></i>
        </div>
        <div class="divider"></div>
      </li>

      <li class="item__row  ">
        <div class="item">
          <span>밀크</span>
          <i class="fas fa-trash"></i>
        </div>
        <div class="divider"></div>
      </li>

    </ul>

    <!-- 3. input -->
    <div class="listWindow__textInput">
      <input type="text">
    </div>
    
    <!-- 4. footer -->
    <footer class="listWindow__footer">
      <div class="footer__circle">
        <i class="fa fa-plus"></i>
      </div>
    </footer>
  </section>
  
</body>
</html>
